    <div class="content">
        <h2>Formulario de registro</h2>
        
        <form>
            <table>
                <tr>
                    <td><label for="nombre">Nombre completo:</label></td>
                    <td><input type="text" id="nombre" name="nombre" autofocus placeholder="Ej. Vladimir Ascencio" required></td>
                </tr>

                <tr>
                    <td><label for="email">Correo electrónico:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Ej. vladascen78@gmail.com" required></td>
                </tr>

                <tr>
                    <td><label for="contrasena">Contraseña:</label></td>
                    <td><input type="password" id="contrasena" name="contrasena" placeholder="Ej. Ds21a2020$" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^\w\s]).{10,}$" required></td>
                </tr>

                <tr>
                    <td><label for="telefono">Teléfono:</label></td>
                    <td><input type="tel" id="telefono" name="telefono" placeholder="Ej. 78451258" required></td>
                </tr>

                <tr>
                    <td><label for="pais">Pais:</label></td>
                    <td>
                        <select name="pais" id="pais" required>
                            <option value="">Selecciona tu país</option>
                            <option value="sv">El Salvador</option>
                            <option value="gt">Guatemala</option>
                            <option value="hs">Honduras</option>
                            <option value="mx">México</option>
                            <option value="cl">Colombia</option>
                            <option value="vz">Venezuela</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Enviar formulario</button>
                    </td>
                </tr>
            </table>
        </form>

    </div>
